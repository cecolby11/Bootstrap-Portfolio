    <!-- row 1 -->

      <!-- col 1 -->
      <div class="col-md-8 col-sm-8 col-xs-12">
        <!-- make everything in this column styled as a panel/panel content -->
        <div class="panel panel-default panel-body main_content">
          
          <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                  <h2>Contact</h2>
                </div>
            </div>
          </div> 

          <div class="row">
            <div class="col-md-12">
              <!-- form content -->
                <form action="mailto:casey.colby@northwestern.edu" method="post" enctype="text/plain">
                  <div class="form-group">
                    <label for="sender_name">Name</label>
                    <input type="name" name="From"class="form-control" id="sender_name" placeholder="John Smith">
                  </div>
                  <div class="form-group">
                    <label for="sender_email">Email</label>
                    <input type="email" name="Email" class="form-control" id="sender_email" placeholder="example@gmail.com">
                  </div>
                  <div class="form-group">
                    <label for="message_area">Message</label>
                    <textarea class="form-control" name="Message" id="message_area" rows="10"></textarea>
                </div>
                   <button type="submit" class="btn btn-default">Submit</button>
                </form>
              <!-- /.panel content -->
            </div> 
          </div> 
       
        </div> 
        <!-- /.panel /.panel-body -->
      </div> 
      <!-- /.col 1 -->
